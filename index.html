<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../common.css">
    <!-- web fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@700&display=swap" rel="stylesheet">
    <link href="../webfonts/css/all.css" rel="stylesheet">
    <!-- web fonts end -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>

.viewer{
  width: 600px;
  max-width: 100%;
  height: 400px;
}
.viewer, #maincontents > a{
  margin-left: 3em;
}

    </style>

    <title>360°パノラマ画像ビューア サンプル</title>
  </head>
  <body>
    <header>
      <div id="menubar"></div>
    </header>
    <div id="maincontents">

      <h1>360°パノラマ画像ビューア サンプル</h1>

      <h2>Pannellum</h2>
      <div id="panorama" class="viewer"></div>
      <script>

pannellum.viewer('panorama', {
  "type": "equirectangular",
  "panorama": "interior01.jpg",
  "autoLoad": true
});

      </script>
      <a href="https://cdn.pannellum.org/2.5/pannellum.htm#panorama=https://ak-schweitzer.github.io/panorama/interior01.jpg&autoLoad=true" target="_blank">別ページで開く</a>

      <h2>A-Frame</h2>
      <iframe class="viewer" style="border-style:none;display:block" src="a-frame.html" allowfullscreen></iframe>
      <a href="a-frame.html" target="_blank">別ページで開く</a>

    </div>
    <footer>&copy;2021 aki-labo digital design</footer>
  </body>
</html>
